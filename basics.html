<!DOCTYPE html>
<html>
<head>
    <title>Basics</title>
    <style>
        body {
            background-color: pink;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .shop-container {
            display: inline-block;
            width: 45%;
            margin: 0 2%; 
        }
        .shop-image {
            width: 100%; 
            display: block; 
            margin-bottom: 10px; 
        }
        .shop-link {
            display: block;
            text-align: center;
        }
        hr {
            margin-top: 20px;
        }
        .copyright {
            text-align: right;
            font-style: italic;
            font-family: "Courier New", Courier, monospace;
            position: fixed;
            right: 10px;
            bottom: 10px;
        }
    </style
</head>
<body>

    <h1>&#x265B; Special Title &#x265B;</h1>

<!-- First shop container -->
<div class="shop-container">
    <img src="https://cdn.pixabay.com/photo/2017/12/26/09/15/woman-3040029_640.jpg" class="shop-image" alt="Online Shop 1">
    <a href="http://www.firstonlineshop.com" class="shop-link">First Online Shop</a>
</div>

<!-- Second shop container -->
<div class="shop-container">
    <img src="https://cdn.pixabay.com/photo/2019/12/14/08/36/shopping-4694470_640.jpg" class="shop-image" alt="Online Shop 2">
    <a href="http://www.secondonlineshop.com" class="shop-link">Second Online Shop</a>
</div>

<hr>

<div class="copyright">
    &copy; wil 2021
</div>
</body>
</html>
